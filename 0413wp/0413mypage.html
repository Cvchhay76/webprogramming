<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <form>
        <fieldset>
            <legend>로그인 정보 입력</legend>
        <input type="text" required placeholder="사용할 아이디를 입력해주세요."><br>
        <input type="password" required placeholder="비밀번호를 입력해주세요."><br>
        본인확인 질문 
        <select name="password">
            <option value="1">내가 태어난 동네 이름은?"</option>
            <option value="2">나의 초등학교 이름은?"</option>
            <option value="3">어렸을 때 키우던 고양이 이름은?"</option>
            <option value="4">가장 처음 했던 게임은?</option>
        </select>
        <input type="text" required placeholder="응답 입력" autofocus><br>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>회원정보 입력</legend>
            이름 <input type="text" required placeholder=><br>
            전화번호 <input type="tel" name="tel" required pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="000-0000-0000"><br>
            학교 <input type="text" required placeholder="학교이름을 입력해주세요.">
        </fieldset>
    </form>
    <input type="submit" value="회원가입">
</body>
</html>
