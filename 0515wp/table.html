<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
        }
        table,th,td{
            border:1px solid white;
        }
        th,td{
            background-color: green;
        }
        th,td{
            color: white;
        }
        th{
            height: 30px;
        }
        td{
            text-align: center;
        }
        
    </style>
</head>
<body>
    <table>
        <tr>
            <th>학번</th>
            <th>이름</th>
            <th>성적</th>
            <th>학점</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Bill</td>
            <td>98</td>
            <td>A+</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Steve</td>
            <td>89</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Larry</td>
            <td>93</td>
            <td>A-</td>
        </tr>

    </table>
</body>
</html>
